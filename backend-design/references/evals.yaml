cases:
  - name: "happy-path"
    prompt: "Design a backend for a multi-tenant SaaS with REST APIs, role-based access, and audit logging. Provide a full design spec."
    acceptance:
      - type: "contains"
        value: "SYSTEM_CONTEXT"
      - type: "contains"
        value: "API_CONTRACT"
      - type: "regex"
        value: "(?mi)^Verification"
  - name: "edge-case"
    prompt: "I need a backend design but don't know whether to use REST or GraphQL."
    acceptance:
      - type: "regex"
        value: "(?i)(inputs|questions|need|provide|tell me)"
  - name: "failure-mode"
    prompt: "Write a poem about servers."
    acceptance:
      - type: "regex"
        value: "(?i)(poem|server|backend)"
