schema_version: 1
cases:
  - name: search-basic
    prompt: "Search for a home icon, return 5 results, and show at least one lucide entry."
    input:
      query: home
      limit: 5
    acceptance:
      - "Output includes a list of icon IDs."
      - "At least one result contains the prefix `lucide:`."
  - name: get-basic-svg
    prompt: "Fetch SVG for lucide:home and return the raw SVG."
    input:
      icon_id: lucide:home
    acceptance:
      - "Output contains `<svg` and `</svg>`."
      - "SVG is returned without extra formatting noise."
  - name: prefix-filter
    prompt: "Search for arrow icons in the mdi collection only and return 3 results."
    input:
      query: arrow
      prefix: mdi
      limit: 3
    acceptance:
      - "All returned icon IDs start with `mdi:`."
