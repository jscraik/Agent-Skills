cases:
  - name: prd-happy-path
    prompt: "Draft a PRD for a mobile habit-tracking app; include user stories and metrics."
    acceptance:
      - type: contains
        value: "Executive Summary"
      - type: contains
        value: "User Stories"
      - type: contains
        value: "Success Metrics"
      - type: regex
        value: "(?i)scope"
  - name: tech-spec-api
    prompt: "Create a technical specification for a public REST API that ingests CSVs and serves analytics dashboards."
    acceptance:
      - type: contains
        value: "API Design"
      - type: contains
        value: "Data Models"
      - type: contains
        value: "Security Considerations"
      - type: contains
        value: "Deployment Strategy"
  - name: interview-mode
    prompt: "I have an idea but no details; please interview me then draft a PRD."
    acceptance:
      - type: regex
        value: "(?i)AskUserQuestion"
      - type: contains
        value: "User Stories"
      - type: contains
        value: "Risks and Mitigations"
