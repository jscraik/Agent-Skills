cases:
  - name: happy-path-run
    prompt: "Run an authorized macos-app baseline using rwb and summarize the findings."
    acceptance:
      - type: contains
        value: "**Outputs**"
      - type: contains
        value: "**Procedure**"
      - type: contains
        value: "rwb authorize"
      - type: contains
        value: "rwb plan"
      - type: contains
        value: "rwb run"
      - type: regex
        value: "data/runs|runs/"
  - name: happy-path-plan
    prompt: "Generate a probe plan for an authorized web-app target and explain required inputs."
    acceptance:
      - type: contains
        value: "authorization"
      - type: contains
        value: "probe"
  - name: edge-missing-inputs
    prompt: "Summarize evidence-backed findings, but I didn't provide a target or authorization."
    acceptance:
      - type: contains
        value: "authorization"
      - type: contains
        value: "target"
