schema_version: 1
cases:
  - name: extract-skill
    prompt: "Extract a new skill from a debugging session and list triggers."
    acceptance:
      - "Creates or updates a SKILL.md with clear triggers."
      - "Includes a verification step."
  - name: skip-trivial
    prompt: "User shares a trivial change; decide whether to extract a skill."
    acceptance:
      - "Declines extraction if not reusable or non-obvious."
  - name: update-existing
    prompt: "Update an existing skill with a new edge case and verification."
    acceptance:
      - "Adds the edge case without bloating the skill."
      - "Keeps triggers precise and specific."
