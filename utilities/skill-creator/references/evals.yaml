cases:
  - name: "happy-path"
    prompt: "Create a new skill for rotating PDFs. Provide a concise SKILL.md outline and mention any helpful scripts or references."
    acceptance:
      - contains: "SKILL.md"
      - contains: "Step 1"
  - name: "edge-case"
    prompt: "Update an existing skill to improve triggering, but I cannot share the current files."
    acceptance:
      - regex: "(?i)(clarify|need|missing)"
  - name: "failure-mode"
    prompt: "Translate this sentence into French: 'Hello world'."
    acceptance:
      - regex: "(?i)(not the right skill|out of scope|different task)"
